<div class='modal modal_delete'>
  <div class='modal-title'>
    <span>Удаление сотрудника</span>
  </div>

  <div class="modal-body">
    
    <div class="about-person">
      <span>Вы действительно хотите удалить: {{person.firstName}} {{person.lastName}} ?</span>
    </div>

    <div class='btn-wrapper'>
      <button class="btn" (click)='onDelete(false)'>Удалить</button>
      <button class="btn" (click)='onCancel(false)'>Отмена</button>
    </div>
    
  </div>
</div>
